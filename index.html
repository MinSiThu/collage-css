<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid System</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <style>
        #row1{height:400px;}
        #row2{height:150px;}
    </style>
</head>

<body>
       <div class="container">
            <!--Row1-->
            <div class="row" id="row1">
               <div class="col-8 text-center">
                   <img src="/imgs/sunset.myanmar.jpeg" class="responsive-img" alt="">
               </div>
               <div class="col-4 text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/magnificient-stable.jpg" class="responsive-img" alt=""> </div>
                    </div>
                </div>
           </div>

           <!--Row2-->
           <div class="row" id="row2">
                <div class="col-2 bg-success text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/coffeeShop.JPG" class="responsive-img" alt="">  </div>
                    </div>
                </div>
                <div class="col-2 bg-success text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/dog.jpg" class="responsive-img" alt="">  </div>
                    </div>
                </div>
                <div class="col-3 bg-success text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/outside-world.JPG" class="responsive-img" alt="">  </div>
                    </div>
                </div>
                <div class="col-2 bg-info text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/cafe.jpg" class="responsive-img" alt=""> </div>
                    </div>
                </div>
                <div class="col-3 bg-success text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/outside-world.JPG" class="responsive-img" alt="">  </div>
                    </div>
                </div>
                <div class="col-3 bg-success text-center">
                    <div class="stack">
                        <div class="box-12"> <img src="/imgs/dock.jpg" class="responsive-img" alt="">  </div>
                    </div>
                </div>

           </div>
       </div>
</body>
</html>
